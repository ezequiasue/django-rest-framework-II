<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Endpoints</h1>
        <ul>
            <li><a href="{% url 'order-list' %}">Orders List</a></li>
            <li><a href="{% url 'product-list' %}">Products List</a></li>
            <li><a href="{% url 'category-list' %}">Categories List</a></li>
            <li><a href="{% url 'swagger-ui' %}">Swagger UI</a></li>
            <li><a href="{% url 'schema' %}">OpenAPI Schema</a></li>
        </ul>
    </div>
</body>
</html>
